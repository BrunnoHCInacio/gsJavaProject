<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Lista de Estados</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{estadoBean.pesquisarTodos}" />
        </f:metadata>
        <h:form>
            <p:growl id="listaEstado" showDetail="true"/>
            <p:panel header="Cadastro de estados">
                <p:dataTable id="tableEstado" var="estado" value="#{estadoBean.listaEstado}">
                    <p:column headerText="Id">
                        <h:outputText value="#{estado.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{estado.nome}" />
                    </p:column>

                    <p:column headerText="Actions" id="actions">
                        <p:commandLink  action="#{estadoBean.paginaEditarEstado(estado.id)}" style="margin-right:20px;">
                            <h:outputText value="edit" />
                        </p:commandLink>
                        <p:commandLink  action="#{estadoBean.deletar(estado)}" style="margin-right:20px;" update="@form">
                            <h:outputText value="delete" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
