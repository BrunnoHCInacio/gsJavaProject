<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Estado</title>
</h:head>
<h:body>

    <f:metadata>
        <f:viewAction action="#{estadoBean.inicializar}"/>
    </f:metadata>
    <h:form>
        <p:growl id="msgs" showDetail="true"/>
        <p:panel header="Cadastro de estados">
            <h:panelGrid columns="2" cellpadding="5" id="pnl">
                <p:outputLabel value="Nome:" for="nome"/>
                <p:inputText id="nome" value="#{estadoBean.estado.nome}" required="true"/>
                <p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}" update="@form"
                                 style="margin-right:20px;" styleClass="ui-priority-primary"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
