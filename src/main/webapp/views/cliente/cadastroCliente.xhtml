<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadasdtro de Clientes</title>
</h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="6" cellpadding="5" id="pnl">
            <p:outputLabel value="Nome:" for="nome"/>
            <p:inputText id="nome" value="#{clienteBean.cliente.nome}" required="true">
                <p:ajax process="@this" />
            </p:inputText>
            <p:outputLabel value="CPF:" for="cpf"/>
            <p:inputText id="cpf" value="#{clienteBean.cliente.cpf}" required="true" >
                <p:ajax process="@this" />
            </p:inputText>
            <p:outputLabel value="RG:" for="rg"/>
            <p:inputText id="rg" value="#{clienteBean.cliente.rg}" required="true" >
                <p:ajax process="@this" />
            </p:inputText>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
